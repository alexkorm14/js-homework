<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        
        /* Задание 3 */
        
     
        console.log(10 + 10 + "10"); /* Сначала складываются 10 и 10, так как это числа, и получается 20, а потом из-за "10" все преобразуется в строку (конкатенация как говорится) => 2010 */
        
       
        console.log(10 + "10" + 10); /* сначала в перовм действии получаем строку 1010, а потом как к строке приписывается число 10 (все та же конкатенация) => 101010 */
        

       
        console.log(10 + 10 + +"10");/* Сначала складываем 2 десятки как числа, потому что это числовые данные, а потом из-за +"10" преобразуется в число и получаем 30 */

      
        console.log(10 / -"");/* -"" преобразуется в -0, а 10, делимое на отричательное БМВ, даст минус бесконечность */

       
        console.log(10 / +"2,5"); /* так как дробная часть отделается точкой, а не запятой, то получили NaN, поэтому 10 деленное на NaN тоже NaN */
    </script>
</body>

</html>
